<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | SNEAKER STORE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">SNEAKER STORE</div>
            <nav class="nav" id="nav-menu">
                <a href="index.html">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="cart.html">Корзина <span id="cart-count">0</span></a>
                <a href="contacts.html">Контакты</a>
            </nav>
            <div class="hamburger" id="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Ваша корзина</h1>
        </div>
    </section>

    <section class="stats">
        <!-- Статистика будет подгружаться через JS -->
    </section>

    <section class="cart-page">
        <div class="container">
            <div class="cart-items">
                <!-- Здесь будут товары -->
            </div>

            <div class="checkout-section" style="margin-top: 40px;">
                <h2>Оформить заказ</h2>
                <form id="checkout-form" class="checkout-form">
                    <label>Имя *</label>
                    <input type="text" id="order-name" required>

                    <label>Email *</label>
                    <input type="email" id="order-email" required>

                    <label>Телефон *</label>
                    <input type="tel" id="order-phone" required>

                    <label>Адрес доставки *</label>
                    <textarea id="order-address" required></textarea>

                    <label>Способ доставки</label>
                    <select id="order-delivery">
                        <option>Курьером</option>
                        <option>Почта России</option>
                        <option>Самовывоз</option>
                    </select>

                    <label>Способ оплаты</label>
                    <select id="order-payment" required>
                        <option>Онлайн-оплата</option>
                        <option>Наличные при получении</option>
                        <option>Карта</option>
                    </select>

                    <button type="submit" class="btn">Оформить заказ</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Модальное окно быстрого оформления -->
    <div class="quick-checkout-modal" id="quick-checkout-modal">
        <div class="quick-checkout-content">
            <!-- Содержимое быстрого оформления -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SNEAKER STORE. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
